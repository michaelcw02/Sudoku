<ngx-loading [show]="loading"></ngx-loading>

<div id="sudoku">{{jsonSudoku}}</div>

<ng-template #errorModal id="modalError">
    <div class="modal-header" id="headerError">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">&times;</button>
        <h3 class="modal-title" id="myModalTitle"><i class="fa fa-warning"></i> Error</h3>
    </div>
    <div class="modal-body" id="myModalMessage">
        <br>
        <h4 id="messageError"></h4>
        <br>
    </div>
</ng-template>

<ng-template #saveModal id="modalSave">
    <div class="modal-header" id="headerSave">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">&times;</button>
        <h3 class="modal-title" id="myModalTitle"> Saving...</h3>
    </div>
    <div class="modal-body" id="myModalMessage">
        <br>
        <h4 id="messageSave"></h4>
        <br>
    </div>
</ng-template>

<ng-template #storeModal>
    <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">&times;</button>
        <h4 class="modal-title" id="myModalTitle">THERE IS A GAME SAVED IN LOCAL STORAGE, DO YOU WANT TO LOAD IT?</h4>
    </div>

    <div class="modal-body" id="myModalMessage">
        <button id="btnConfirm" class="btn btn-primary" (click)="loadStorageGame()">Yes, I want to load it</button>
        <button id="btnCancel" class="btn btn-warning" (click)="modalRef.hide()">No, I want another game</button>
    </div>
</ng-template>
